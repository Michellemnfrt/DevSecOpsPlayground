name: Flutter Linter, Build, Unit Test

env:
  FLUTTER_VERSION: "dev"
  
on:
  push:
    branches: [ developer ]
  pull_request:
    branches: [ developer ]

jobs:
  linter:
    runs-on: ubuntu-latest
    name: Lint flutter code
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        
      # Add formating standards
      - run: flutter pub add --dev effective_dart
      - run: flutter pub get

      # Analyze
      - name: Analyze Flutter
        uses: ValentinVignal/action-dart-analyze@v0.11
        with:
          fail-on: "format"

  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
      - run: flutter pub get
        
      - name: Build APK
        run: flutter build apk
        
      - name: Build Web
        run: flutter build web
     
      - name: 'Uploud artifact'
        uses: 'actions/upload-artifact@v2'
        with:
          name: hello-flutter
          path: build/app/outputs/apk/release/*.apk
      
      - name: GH Release
        # You may pin to the exact commit or the version.
        # uses: softprops/action-gh-release@b7e450da2a4b4cb4bfbae528f788167786cfcedf
        uses: softprops/action-gh-release@v0.1.5
        with:
          # Note-worthy description of changes in release
          body: Release Hello-World from developer branch for testing # optional
          # Path to load note-worthy description of changes in release from
          # body_path: # optional
          # Gives the release a custom name. Defaults to tag name
          name: Hello-Flutter # optional
          # Creates a draft release. Defaults to false
          # draft: # optional
          # Identify the release as a prerelease. Defaults to false
          prerelease: true # optional
          # Newline-delimited list of path globs for asset files to upload
          #files: # optional
        
        
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
      - run: flutter pub get
      
      - name: Run tests
        run: flutter test
