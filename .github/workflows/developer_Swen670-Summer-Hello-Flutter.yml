# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Swen670-Summer-Hello-Flutter

on:
  push:
    branches:
      - developer
  workflow_dispatch:

jobs:
    build:
      name: Build Project
      runs-on: ubuntu-latest

      steps:
        - name: Echo GITHUB variables
          run: |
            echo "Github Run ID- $GITHUB_RUN_ID "
            echo "Github Action ID- $GITHUB_ACTION "
            echo "Github Run Number- $GITHUB_RUN_NUMBER "

        - uses: actions/checkout@v2
          with:
            fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

        - name: Set up Flutter
          uses: subosito/flutter-action@v1
        - run: flutter pub get

        - name: Build APK
          run: flutter build apk --${{env.FLUTTER_VERSION}}

        - name: Build Web
          run: flutter build web

        - name: SonarCloud Scan
          uses: SonarSource/sonarcloud-github-action@master
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

        - name: 'Upload APK Artifact'
          uses: 'actions/upload-artifact@v2'
          with:
            name: hello-flutter-apk-${{env.FLUTTER_VERSION}}
            path: build/app/outputs/flutter-apk/*.apk

        - name: 'Upload Web Artifacts'
          uses: 'actions/upload-artifact@v2'
          with:
            name: hello-flutter-web-${{env.FLUTTER_VERSION}}
            path: build/web/**/*.*

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Download artifact from build job
          uses: actions/download-artifact@v2
          with:
            name: hello-flutter-web-${{env.FLUTTER_VERSION}}

        - name: 'Deploy to Azure Web App'
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'Swen670-Summer-Hello-Flutter'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_a773b7a957fd4299a216b6188d1add27 }}
