name: Flutter Linter, Build, Unit Test

env:
  FLUTTER_VERSION: "dev"
  
on:
  push:
    branches: [ developer ]
  pull_request:
    branches: [ developer ]

jobs:
  linter:
    runs-on: ubuntu-latest
    name: Lint flutter code
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        
      # Add formating standards
      - run: flutter pub add --dev effective_dart
      - run: flutter pub get

      # Analyze
      - name: Analyze Flutter
        uses: ValentinVignal/action-dart-analyze@v0.11
        with:
          fail-on: "format"

  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
      - run: flutter pub get
        
      - name: Build APK
        run: flutter build apk
        
      - name: Build Web
        run: flutter build web
        
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
      - run: flutter pub get
      
      - name: Run tests
        run: flutter test
